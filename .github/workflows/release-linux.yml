name: release linux

on:
  push:
    tags:
      - 'release-*'
      - 'v*'

jobs:
  build-linux-release:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository.
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Build project.
      - name: Build project
        if: true
        run: |
          cd Examples
          ./build_examples.sh
        continue-on-error: false

      # Step 3: Upload build artifact.
      - name: Upload Linux build artifact
        uses: actions/upload-artifact@v4
        if: true
        with:
          name: core_examples-glibc2.38
          path: Examples/bin/
          retention-days: 1

  build-legacy-linux-release:
    runs-on: ubuntu-22.04
    
    steps:
      # Step 1: Checkout the repository.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Build project.
      - name: Build project
        if: true
        run: |
          cd Examples
          ./build_examples.sh
        continue-on-error: false

      # Step 3: Upload build artifact.
      - name: Upload Legacy Linux build artifact
        if: true
        uses: actions/upload-artifact@v4
        with:
          name: core_examples-glibc2.35
          path: Examples/bin/
          retention-days: 1

  create-linux-release:
    runs-on: ubuntu-latest
    needs: [build-linux-release, build-legacy-linux-release]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download GLIBC 2.38 build
        if: true
        uses: actions/download-artifact@v4
        with:
          name: core_examples-glibc2.38
          path: glibc2.38

      - name: Download GLIBC 2.35 build
        if: true
        uses: actions/download-artifact@v4
        with:
          name: core_examples-glibc2.35
          path: glibc2.35

      - name: Create combined Linux distribution package
        if: true
        run: |
          mkdir core_examples-${{ github.ref_name }}
          cp glibc2.38/examples core_examples-${{ github.ref_name }}/examples-glibc2.38
          cp glibc2.35/examples core_examples-${{ github.ref_name }}/examples-glibc2.35
          # Copy Blocks.txt
          cp -r glibc2.38/Blocks.txt core_examples-${{ github.ref_name }}/
          echo "This package contains two binaries:" > core_examples-${{ github.ref_name }}/README.txt
          echo "- examples-glibc2.38: for modern systems (Ubuntu 24.04+, Arch Linux)" >> core_examples-${{ github.ref_name }}/README.txt
          echo "- examples-glibc2.35: for legacy systems (WSL, Ubuntu 22.04)" >> core_examples-${{ github.ref_name }}/README.txt
          echo "" >> core_examples-${{ github.ref_name }}/README.txt
          echo "Run the binary that matches your system's glibc version." >> core_examples-${{ github.ref_name }}/README.txt
          echo "" >> core_examples-${{ github.ref_name }}/README.txt
          echo "To run either executable, you might have to first do:" >> core_examples-${{ github.ref_name }}/README.txt
          echo "  chmod ugo+x examples-glibc2.38" >> core_examples-${{ github.ref_name }}/README.txt
          echo " or:" >> core_examples-${{ github.ref_name }}/README.txt
          echo "  chmod ugo+x examples-glibc2.35" >> core_examples-${{ github.ref_name }}/README.txt
          tar -czf core_examples-${{ github.ref_name }}-linux.tar.gz core_examples-${{ github.ref_name }}/

      - name: Extract tag annotation as release notes
        id: notes
        run: |
          git fetch --tags --force
          TAG="${{ github.ref_name }}"
          git tag -l --format='%(contents)' "$TAG" > RELEASE_NOTES.txt
          echo "Release notes extracted from tag annotation:"
          cat RELEASE_NOTES.txt
          
      - name: Show ref info
        run: |
          echo "github.ref:       ${{ github.ref }}"
          echo "github.ref_name:  ${{ github.ref_name }}"
          echo "github.event_name: ${{ github.event_name }}"

      - name: Upload package to release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: core_examples-${{ github.ref_name }}-linux.tar.gz
          allowUpdates: true
          bodyFile: RELEASE_NOTES.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

